<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>R_SYS | Registrar</title>
</head>
<body>
    <h1>R_SYS | REGISTRAR</h1>
    <div>
        <form id="register-form">
            <input type="text" id="name" placeholder="Nome" required><br>

        </form>
    </div>
